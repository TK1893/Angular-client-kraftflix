<!-- src\app\user-login-form\user-login-form.component.html -->

<mat-card class="custom-card">
    <!-- HEADER -->
    <mat-card-header class="custom-card-header">
        <mat-card-title class="custom-card-title">Please login!</mat-card-title>
    </mat-card-header>
    <!-- CONTENT -->
    <mat-card-content class="custom-card-content">
        <!-- FORM -->
        <form>
            <!-- USERNAME -->
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <!-- PASSWORD -->
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <!-- EMAIL -->
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <!-- ACTION-CONTAINER -->
    <mat-card-actions class="custom-card-actions">
        <button mat-stroked-button (click)="loginUser()" color="primary" class="custom-button">
            Log in
        </button>
    </mat-card-actions>
</mat-card>
