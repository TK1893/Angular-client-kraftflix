<div class="nav-bar">
    <mat-toolbar class="custom-toolbar">
        <span>Kraftflix Movies</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="openMovies()" class="movie-icon"
            aria-label="icon button with a clapperboard icon">
            <mat-icon>movie</mat-icon>
        </button>
        <button mat-icon-button (click)="openProfile()" class="account-icon"
            aria-label="icon-button with account circle icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="logoutUser()" class="logout-icon" aria-label="icon button with logout icon">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
</div>
